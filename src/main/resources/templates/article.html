<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세조회</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        h2 {
            text-align: center;
            color: #2196F3;
            margin-bottom: 100px;
        }
        .article {
            margin-bottom: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        .article-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 50px;
            float: left;
        }
        .article-info {
            color: #888;
            margin-bottom: 10px;
            float: right;
        }
        .article-content {
            color: #555;
            margin-bottom: 10px;
            clear: both;
        }
        .buttons {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .list-button-container {
            text-align: right;
        }
        .list-button {
            background-color: #2196F3;
            color: #fff;
            padding: 6px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .list-button:hover {
            background-color: #0b7dda;
        }
        .edit-delete-buttons {
            text-align: right;
            float: right;
        }
        .edit-delete-buttons a {
            background-color: #2196F3;
            color: #fff;
            padding: 6px 12px;
            border-radius: 5px;
            text-decoration: none;
            margin-left: 10px;
            font-size: 16px;
        }
        .edit-delete-buttons a:hover {
            background-color: #0b7dda;
        }
        .comments {
            margin-top: 20px;
        }
        .comment {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            position: relative; /* 부모 위치 기준으로 자식 요소를 조정하기 위해 */
        }
        .comment-author {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .comment-content {
            color: #555;
        }
        .delete-comment {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: #999;
            font-size: 12px;
            background-color: #fff; /* 배경색 추가 */
            border: none; /* 테두리 없애기 */
            padding: 3px 5px; /* 작은 패딩 추가 */
            border-radius: 3px; /* 둥근 모서리 추가 */
        }
        .delete-comment:hover {
            color: #f00;
        }
        .add-comment {
            margin-top: 20px;
            text-align: right;
            width: 100%;
        }
        .add-comment textarea {
            width: calc(100% - 22px);
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            float: left;
        }
        .add-comment .add-comment-button {
            background-color: #2196F3;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .add-comment .add-comment-button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>게시글 상세조회</h2>
    <div class="article">
        <div class="article-title" th:text="${response.title}">게시글 제목</div>
        <div class="article-info">작성자: <span th:text="${response.author}">사용자1</span></div>
        <div class="article-content" th:text="${response.content}"></div>
    </div>

    <div class="buttons">
        <div class="list-button-container">
            <a href="/articles" class="list-button">목록으로</a>
        </div>


        <br/>
        <div th:if="${response.canUpdate}" class="edit-delete-buttons">
            <a th:href="@{/update/{articleId}(articleId=${response.articleId})}" class="edit-button">수정하기</a>
        </div>
    </div>

    <div class="comments">
        <h3 style="color: #0b7dda">댓글</h3>
        <div th:each="commentResponse : ${response.comments}" class="comment">
            <div class="comment-author" th:text="${commentResponse.writer}">작성자</div>
            <div class="comment-content" th:text="${commentResponse.content}">댓글 내용</div>
            <form th:if="${commentResponse.canDelete}" th:action="@{/deleteComment}" method="post">
                <input type="hidden" name="articleId" th:value="${response.articleId}">
                <input type="hidden" name="commentId" th:value="${commentResponse.commentId}">
                <button class="delete-comment" type="submit">x</button>
            </form>
        </div>
    </div>


    <div class="add-comment">
        <form action="/addComment" method="post">
            <input type="hidden" name="articleId" th:value="${response.articleId}">
            <textarea id="content" name="content" placeholder="댓글을 입력하세요" required></textarea>
            <button class="add-comment-button">댓글 추가</button>
        </form>
    </div>
</div>
</body>
</html>
